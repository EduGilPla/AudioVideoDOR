<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video DOR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />   
</head>

<body>
    <header>
        <div class="links">
            <a href="#" id="linkAudio">Audio</a>
            <a href="#" id="linkVideo">Video</a>
        </div>  
    </header>
    <nav class="sidebar">
        <main class="player">
            <!-- titulo -->
            <h1 class="title" id="title"> Prueba</h1>

            <!-- img -->
            <img src="/AudioVideoDOR/imagenes/Captura.PNG" alt="" class="img" id="img">

            <!-- audio -->
            <audio src="" id="tagAudio"></audio>

            <!-- Progress bar -->
            <div id="barra-container" class="barra-container">
                <section id="barra" class="barra"></section>
            </div>

            <!-- Controles -->
            <section class="controls">
                <button class="prev">
                    <i id="prev" class="fas fa-backward"></i>
                </button>
                <button class="play">
                    <i id="play" class="fas fa-play"></i>
                </button>
                <button class="next">
                    <i id="next" class="fas fa-forward"></i>
                </button>
            </section>
        </main>
        <div class="contenedorVideo">
            <video src="media/videos/Ink - 67358.mp4" id="tagVideo" height="250"></video>
            <section class="controlsVideo">
                <button id="AtrasarVideo">
                    <i class="fas fa-undo"></i>
                </button>
                <button id="VideoAnterior">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="PausePlay">
                    <i class="fas fa-play"></i>
                </button>
                <button id="VideoSiguiente">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="AdelantarVideo">
                    <i class="fas fa-redo"></i>
                </button>
            </section>
            
        </div>  
    </nav>

    <div id="divContenido">
        <ul id="contenido">
            
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
