<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video DOR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />   
</head>

<body>
    <header>
        <div class="links">
            <a href="#" id="linkAudio">Audio</a>
            <a href="#" id="linkVideo">Video</a>
        </div>  
    </header>
    <nav class="sidebar">
        <div class="player">
            <img src="" alt="" class="img" id="imgCancion">
            <h1 class="title" id="title">Prueba</h1>
            <audio src="" id="tagAudio"></audio>
            <div id="barra-container" class="barra-container">
                <section id="barra" class="barra"></section>
            </div>
            <section class="controls">
                <button class="prev">
                    <i id="prev" class="fas fa-backward"></i>
                </button>
                <button class="PlayPause">
                    <i id="PlayPause" class="fas fa-play"></i>
                </button>
                <button class="next">
                    <i id="next" class="fas fa-forward"></i>
                </button>
            </section>
        </div>
        <div class="contenedorVideo" style="display: none;">
            <video src="" id="tagVideo"></video>
            <section class="controlsVideo">
                <button id="AtrasarVideo">
                    <i class="fas fa-undo"></i>
                </button>
                <button id="VideoAnterior">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="PausePlay">
                    <i id="iconoPausePlayVideo" class="fas fa-play"></i>
                </button>
                <button id="VideoSiguiente">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="AdelantarVideo">
                    <i class="fas fa-redo"></i>
                </button>
            </section>
            <section class="infoVideo">
                <h2 id="nombreVideo"></h2>
                <select name="opcionesSubtitulos" id="opcionesSubtitulos" style="display: none">
                    <option value="none" selected>Sin Subtitulos</option>
                    <option value="en" id="loadEnglish">Inglés</option>
                    <option value="es" id="loadEspañol">Español</option>
                </select>    
            </section>
                   
        </div>  
    </nav>

    <div id="divContenido">
        <ul id="contenido">
            
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
